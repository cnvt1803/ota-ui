<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ESP32 OTA Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      margin: 0;
      padding: 0;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .login-container {
      background: transparent;
      padding: 40px;
      width: 100%;
      max-width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .form-content {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .form-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 14px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid rgba(236, 240, 241, 0.8);
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #28a745 0%, #20893d 100%);
      color: white;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .forgot-link {
      display: block;
      text-align: center;
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      margin: 20px 0;
      transition: color 0.3s ease;
      padding: 8px;
      border-radius: 6px;
    }

    .forgot-link:hover {
      color: #764ba2;
      background: rgba(102, 126, 234, 0.1);
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }

    .message.error {
      background: #fee;
      color: #e74c3c;
      border: 1px solid #fadbd8;
    }

    .message.success {
      background: #eef;
      color: #27ae60;
      border: 1px solid #d5f4e6;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #7f8c8d;
      font-size: 12px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ecf0f1;
    }

    .divider span {
      padding: 0 16px;
      background: rgba(255, 255, 255, 0.95);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #7f8c8d;
      font-size: 12px;
    }

    .input-icon {
      margin-right: 8px;
      color: #667eea;
      font-size: 16px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="form-content">
      <div class="header">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your account to continue</p>
      </div>

      <div class="form-group">
        <label for="email">
          <span class="input-icon">ðŸ“§</span>
          Email Address
        </label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">
          <span class="input-icon">ðŸ”’</span>
          Password
        </label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <button id="loginBtn" class="btn btn-primary">
        Sign In
      </button>

      <a href="password.html" class="forgot-link">
        Forgot your password?
      </a>

      <div class="divider">
        <span>Don't have an account?</span>
      </div>

      <button id="signupBtn" class="btn btn-secondary">
        Create New Account
      </button>

      <div id="message"></div>

      <div class="footer">
        <p>ESP32 OTA Dashboard Â© 2025</p>
      </div>
    </div>
  </div>
  
  <script type="module" src="./login.js"></script>
</body>
</html>
