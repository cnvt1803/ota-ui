<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - ESP32 OTA Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .reset-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .reset-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h2 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .header p {
      color: #7f8c8d;
      font-size: 14px;
      line-height: 1.5;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #ecf0f1;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }

    .message.error {
      background: #fee;
      color: #e74c3c;
      border: 1px solid #fadbd8;
    }

    .message.success {
      background: #eef;
      color: #27ae60;
      border: 1px solid #d5f4e6;
    }

    .message.info {
      background: #f0f8ff;
      color: #3498db;
      border: 1px solid #d6eaf8;
    }

    @media (max-width: 480px) {
      .reset-container {
        padding: 30px 20px;
      }
      
      .header h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="header">
      <h2>Reset Password</h2>
      <p>Enter your email address and we'll send you a reset link</p>
    </div>

    <!-- Email Input Form -->
    <div id="requestSection" class="form-section">
      <div class="form-group">
        <label for="resetEmail">Email Address</label>
        <input type="email" id="resetEmail" placeholder="Enter your registered email" required>
      </div>
      <button id="sendResetBtn" class="btn btn-primary">
        Send Reset Link
      </button>
    </div>

    <div id="message"></div>

    <a href="login.html" class="back-link">Back to Login</a>
  </div>

  <script type="module">
    import { forgotPassword } from '../callAPI.js';

    // DOM Elements
    const messageDiv = document.getElementById('message');
    const resetEmail = document.getElementById('resetEmail');

    // Show message
    function showMessage(text, type = 'info') {
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
      messageDiv.style.display = 'block';
    }

    // Hide message
    function hideMessage() {
      messageDiv.style.display = 'none';
    }

    // Send reset email
    document.getElementById('sendResetBtn').addEventListener('click', async () => {
      const email = resetEmail.value.trim();
      
      if (!email) {
        showMessage('Please enter your email address', 'error');
        return;
      }

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }

      const btn = document.getElementById('sendResetBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>Sending...';
      setTimeout(() => {
        btn.disabled = false;
        btn.innerHTML = 'Send Reset Link';
      }, 2000); // Reset button after 5 seconds

      // Simulate sending email
      const response = await forgotPassword(email);
      if (response.error) {
        console.error('Error sending reset email:', response.error);
        showMessage('Failed to send reset link. Please try again later.', 'error');
      }
      else {
        showMessage(response.message);
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000); // Redirect after 3 seconds
      }
    });

    // Enter key handling
    resetEmail.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('sendResetBtn').click();
      }
    });
  </script>
</body>
</html>
