<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="main.css" />
  <title>Firmware Versions</title>
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="root" class="hidden">
    <div class="header-gradient">
      <div class="header-content">
        <span class="header-icon">🛠️</span>
        <h1>Firmware Management</h1>
      </div>
      <div class="header-actions">
        <button id="refreshButton" class="action-btn refresh-btn" title="Refresh">
          <span class="btn-icon">🔄</span> <span class="btn-text">Refresh</span>
        </button>
        <button id="addButton" class="action-btn add-btn" title="Add new firmware">
          <span class="btn-icon">➕</span> <span class="btn-text">Add New</span>
        </button>
        <button id="logoutButton" class="action-btn logout-btn" title="Logout">
          <span class="btn-icon">🚪</span> <span class="btn-text">Logout</span>
        </button>
      </div>
    </div>
    <h2 class="subtitle">Available Firmware Versions</h2>

    <!-- Filter Section -->
    <div class="filter-section-new">
      <form id="firmwareFilterForm" class="filter-form-new">
        <div class="search-section-new">
          <div class="search-icon">🔍</div>
          <select name="deviceName" id="filterDeviceName" class="search-select-new">
            <option value="">All Devices</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div class="sort-controls-new">
          <div class="sort-group-new">
            <label for="sortVersion" class="sort-label-new">📊 Sort by Version</label>
            <select id="sortVersion" name="sortVersion" class="sort-select-new">
              <option value="">None</option>
              <option value="asc">Low to High</option>
              <option value="desc">High to Low</option>
            </select>
          </div>
          <div class="sort-group-new">
            <label for="sortDate" class="sort-label-new">📅 Sort by Date</label>
            <select id="sortDate" name="sortDate" class="sort-select-new">
              <option value="">None</option>
              <option value="asc">Oldest to Newest</option>
              <option value="desc">Newest to Oldest</option>
            </select>
          </div>
          <div class="filter-actions-new">
            <button type="button" id="clearFilterBtn" class="filter-action-btn-new filter-clear-new" title="Clear all filters">🔄 Clear</button>
          </div>
        </div>
      </form>
    </div>



    <div class="table-card">
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Device Name</th>
              <th>Version</th>
              <th>Released</th>
              <th>Changelog</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="firmwareTableBody">
            <tr>
              <td colspan="5" style="text-align: center; color: #7f8c8d; font-style: italic;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                  <div style="width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                  Loading firmware versions...
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- App Logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
